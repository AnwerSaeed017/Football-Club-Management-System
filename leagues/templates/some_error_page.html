<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-message">Oops! Something went wrong.</h1>
        <p>We're sorry, but we couldn't process your request.</p>
        <p>Please try again or go back to the homepage.</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
